<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>PsicoInfo</title>
  <link rel="shortcut icon" href="./src/images/logo.jpg" type="image/x-icon">
  <!-- Estilos -->
  <link rel="stylesheet" href="./src/css/global.css">
  <link rel="stylesheet" href="./src/css/componentes.css">
  <!-- Fontes -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"
    integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous">
  </script>
  <script type="text/javascript">
    const socket = io("http://localhost:3333");

    function enviarmensagem() {
      socket.emit("enviar mensagem", texto_mensagem.value, function () {
        texto_mensagem.value = '';
      });
    }

    socket.on("atualizar mensagens", function (mensagem) {
      let mensagem_formatada = `<p>${mensagem}</p>`;
      historico_mensagens.innerHTML += mensagem_formatada;
    });
  </script>
  <style>
    html,
    body {
      font-family: Arial, Tahoma, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #302F31;
      padding: 10px;
    }

    form {
      margin: 15px 0;
    }

    form input[type='text'] {
      border: 2px solid #45C5BF;
      border-radius: 5px;
      padding: 5px;
      width: 75%;
    }

    form input[type='button'] {
      background: #45C5BF;
      border: none;
      border-radius: 5px;
      color: #FFF;
      cursor: pointer;
      font-weight: bold;
      padding: 7px 5px;
      width: 19%;
    }

    #historico_mensagens {
      background: #FFF;
      border: 2px solid #45C5BF;
      height: 550px;
    }
  </style>
</head>

  <header>
    <div>
      <img src="./src/images/logo.jpg" alt="CÃ©rebro trabalhando com engrenagens" title="Logo">

    <nav>

        <button type="button" onclick="window.location.href='./login.html'">LOGIN <i

        <div>
          <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="20px" height="20px">
            <path fill="none" stroke="#000000" stroke-miterlimit="10" stroke-width="2"
              d="M13 4A9 9 0 1 0 13 22A9 9 0 1 0 13 4Z" />
            <path fill="none" stroke="#000000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"
              d="M26 26L19.437 19.437" /></svg>
        </div>

      </div>

    </nav>
  </header>
  <main>
    <div id="historico_mensagens"></div>
    <form>
      <input type='text' id='texto_mensagem' name='texto_mensagem' />
      <input type='button' value='Enviar mensagem!' onclick="enviarmensagem()" />
